<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QT To do list</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b38e917b9e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;400;700&family=Lilita+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <div
        class="container d-flex flex-column justify-content-center align-items-center header-container"
      >
        <h1>To Do List</h1>
        <div class="underline"></div>
      </div>
    </header>
    <main>
      <section class="list-section container d-flex flex-column-reverse">
        <!-- added to do list -->
      </section>
      <div class="input-section">
        <input
          type="text"
          id="main-input"
          class="col col-md-4"
          placeholder="type here"
        />
        <button class="add-btn">add</button>
      </div>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
